<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <!-- META VIEWPORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- ICONS VIEWPORT -->
        <link rel="icon" type="image/png" href="/img/icons/favicon32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/icons/favicon96.png" sizes="96x96">
    </head>
    <body>
        <div class="header">
            <button id="new-deck">New Deck</button>
            <div class="remaining-cards" id="remaining-cards">XX Cards Remaining in Deck</div>
        </div>
        <h1><img src="/img/title.svg" alt="Game of War"></h1>
        <div class="game-container">
        <button id="new-cards" class="new-cards-button" alt="draw new cards with this button"></button>
        <div id="card-images" class="card-images">
            <div class='card-hand'>
                <div class='card-owner'>Computer: <span id="computer-score">0</span></div>
                <img src="/img/card-back.png" class='card-img' id="card-1">
            </div>
            <div class='card-hand'>
                <img src="/img/vs.png" alt='versus logo' class='vs'>
            </div>
            <div class='card-hand'>
                <div class='card-owner'>You: <span id="player-score">0</span></div>
                <img src="/img/card-back.png" class='card-img' id="card-2">
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
